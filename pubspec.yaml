name: flutter_training
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  yumemi_weather:
    git:
      url: https://github.com/yumemi-inc/flutter-training.git
      ref: main
      path: packages/yumemi_weather


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  simple_logger: ^1.9.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  blendthink_lints: ^3.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/cloudy.svg
    - assets/images/rainy.svg
    - assets/images/sunny.svg

